<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<title>Українська мова</title>

<style>
  body {
    font-family: Candara, sans-serif;
    font-size: 25px;
    margin: 0;
    padding: 0;
    background-color: #F0E3E3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  button {
    border: 3px solid #B54343;
    color: #000000;
    padding: 20px 70px;
    text-align: center;
    font-family: Candara, sans-serif;
    border-radius: 12px;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #B54343;
    color: rgb(35, 15, 15);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
  }

  h1 {
    text-align: center;
    padding-top: 10%;
  }
  p{
    text-align: center;
  }
  .mobile-container {
  max-width: 100%;
  margin: auto;
  background-color: #F0E3E3;
  color: black;
  font-family: Candara, sans-serif;
  font-size: 25px;
}

.container {
  display: flex;
  flex-direction: column;
}

.topnav {
  overflow: hidden;
  background-color: #B54343;
  position: fixed; /* Закріплюємо зверху */
  top: 0;
  width: 100%;
  z-index: 1000; /* Щоб елемент завжди був зверху */
}

 .topnav #myLinks {
  padding: 15px;
  display: none;
  position: fixed; 
  top: 60px; 
  right: 0;
  width: 30%; 
  max-height: 80vh; 
  background-color: #B54343; 
  height: auto; 
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
  overflow-y: auto; /* Увімкнення вертикальної прокрутки */
  z-index: 999; 
  text-align: left;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
  font-family: Candara, sans-serif;
  font-size: 25px;
}

.topnav a.icon {
  background: #B54343;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
  font-family: Candara, sans-serif;
  font-size: 25px;
}

.topnav a:hover {
  background-color: #dcbdbd;
  color: black;
  font-family: Candara, sans-serif; 
  font-size: 25px;
}

.active {
  background-color: #B54343;
  color: white; /* Колір тексту "Українська мова" */
  pointer-events: none; /* Вимикає можливість натискання */
  text-align: left;
}
</style>
</head>
<body>
  
  <h1>Підготовка до залікових робіт та вивчення української мови</h1>
  <p>Переходимо до розділу білетів.</br> Тут ви зможете ознайомитися з кожним білетом за обраною темою та зручно переходити між білетами,</br> використовуючи кнопки або бургер-меню.</p>
  <a href="b1.html">
    <button class="button">Далі</button>
  </a>
</body>
</html>
