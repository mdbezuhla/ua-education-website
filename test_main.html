<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<title>Українська мова</title>

<style>
  body {
    font-family: Candara, sans-serif;
    font-size: 25px;
    margin: 0;
    padding: 0;
    background-color: #F0E3E3;
  }

  h1 {
    text-align: center;

  }

  p {
    text-align: center;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px; /* Відстань між кнопками */
  }

  button {
    position: relative;
    border: 3px solid #B54343;
    color: #000000;
    padding: 20px 70px;
    text-align: center;
    font-family: Candara, sans-serif;
    border-radius: 12px;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
  }

  button:hover {
    background-color: #B54343;
    color: rgb(35, 15, 15);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
  }

  /* Стилі для спливаючого віконця */
  .tooltip {
    visibility: hidden;
    width: 220px;
    background-color: #B54343;
    color: #000;
    text-align: left; /* Вирівнювання тексту */
    border-radius: 6px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    position: absolute;
    top: 50%;
    left: 110%; /* Розташування праворуч від кнопки */
    transform: translateY(-50%);
    z-index: 1;
    opacity: 0;
    transition: visibility 0s, opacity 0.3s ease;
    font-size: 18px;
  }

  button:hover .tooltip {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>

      </button>
    </a>

      </button>
    </a>
    <a href="Test_part_3.html">
      <button>
        Частина №3
        <div class="tooltip">Теми: складнопідрядні речення. Головна та підрядна частини. Види складнопідрядних речень. Сполучники і сполучні слова. Складносурядне речення. Складне безсполучникове речення. Розділові знаки (тире, двокрапка, кома, крапка з комою). </div>
      </button>
    </a>
    <a href="Test_part_4.html">
      <button>

      </button>

  </div>
</body>
</html>
